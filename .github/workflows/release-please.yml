on:
  push:
    branches:
      - CI/CD
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          release-as: 0.0.11
          default-branch: CI/CD
          package-name: release-please-action